apply plugin: 'com.android.library'

android {
    buildToolsVersion "25.0.2"
    compileSdkVersion "android-25"
    sourceSets {
        main {
            java.srcDirs 'src'

            res {
                srcDirs 'res'
            }
            manifest.srcFile 'AndroidManifest.xml'

            jni.srcDirs = []
            jniLibs.srcDir 'libs'
        }
    }

    task ndkBuild(type:Exec) {
        workingDir file('./')
        commandLine getNdkBuildCmd()
    }

    tasks.withType(JavaCompile) {
        compileTask -> compileTask.dependsOn ndkBuild
    }

    task cleanJni(type:Exec) {
        workingDir file('./')
        commandLine getNdkBuildCmd(), 'clean'
    }

    clean.dependsOn cleanJni

}

def getNdkPath() {
    Properties properties = new Properties()
    properties.load(project.rootProject.file('local.properties').newDataInputStream())
    def ndkdir = properties.getProperty('ndk.dir', null)
    if (ndkdir == null)
        throw new GradleException('NDK location not found. Define location with ndk.dir in the local.properties file.')

    return ndkdir
}

def getNdkBuildCmd() {

    def ndkbuild = getNdkPath() + "/ndk-build.cmd"

    return ndkbuild
}